	<!-- 找回密码主体部分start -->
	<div class="login w990 bc mt10 regist">

			<h2>找回密码</h2>

		</div>
		<div class="login_bd">

							<label for="">邮箱：</label>
							<input type="text" class="txt" name="email" style="width: 200px" />
							<input type="button"  class="next" id="sendEmail" value="点击发送邮件" />
							<p>请输入注册时候的邮箱地址</p>
						</li>
					</ul>
				</form>				
			</div>
			
			<div class="mobile fl">
				<h3>手机快速注册</h3>

<script type="text/javascript">
	var time = 30;
	function countDown(){
		if(time!=0){
			$('#sendEmail').prop('disabled',true);
			$('#sendEmail').val((time--)+'秒后重新发送');
		}else{
			$('#sendEmail').prop('disabled',false);
			$('#sendEmail').val('点击获取验证码');
			time = 30;
			return false;
		}
		setTimeout(function(){
			countDown();
		},1000)
	}
	$("#sendEmail").click(function(){
		var email = $("input[name='email']").val();
		var reg = /^[\w-]{3,16}@(?:[\w]+\.)+[a-zA-Z]{2,8}$/;
		if(!reg.test(email)){
			layer.msg('邮箱格式不正确',{"icon":0,"time":1500});
			return false;
		}

		$.get("{:url('home/public/find')}",{"email":email},function(json){
			if(json.code == 200){
				layer.msg(json.message,{"icon":1,"time":1500});
				countDown();
			}else{
				layer.msg(json.message,{"icon":0,"time":1500});
			}
		},'json');
	});
</script>
</html>
