<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('admin_static')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('admin_static')}/js/jquery.js"></script>
    <script language="JavaScript" src="/plugin/jquery.validate.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
        label.error{
            color: red;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">订单管理</a></li>
            <li><a href="#">分配订单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>
        </div>
        <form action="" method="post" id="thcfrom">
            <input type="hidden" name="id" value="{$data['id']}">
            <ul class="forminfo">
                <li>
                    <label>订单号:</label>
                    <input  value="{$data['order_id']}" disabled="disabled" type="text" class="dfinput" />
                </li>
                <li>
                    <label>物流公司:</label>
                    <select name="company" class="dfinput">
                        <option value=''>请选择物流公司</option>
                        <option value="zhongtong">中通</option>
                        <option value="yuantong">圆通</option>
                        <option value="shentong">申通</option>
                        <option value="shunfeng">顺丰</option>
                        <option value="yunda">韵达</option>
                    </select>
                </li>
                <li>
                    <label>运单号:</label>
                    <input name="number" placeholder="请输入运单号" type="text" class="dfinput" />
                </li>
               
                
            </ul>
			<li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认提交" />
             </li>
        </form>
    </div>
</body>
